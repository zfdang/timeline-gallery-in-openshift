      html, body {
       height:100%;
      }
    </style>
{% endblock %}


{% block main_content %}
<div id="timeline-embed"></div>
{% endblock %}


{% block extra_scripts %} 
<script type="text/javascript">
var timeline_config = {
    width:   '100%',
    height:   '88%',
    source:   '/timeline',
    embed_id:  'timeline-embed', //OPTIONAL USE A DIFFERENT DIV ID FOR EMBED
